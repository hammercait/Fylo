<!DOCTYPE html>
<html lang="en">
<head>
    <title>Frontend Mentor | Fylo data storage component</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="fylo.css" type="text/css" media="all"></head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<body>
    <div class="content">
        <div class="left">
            <div class="logo">
                <img src="images/logo.svg">
            </div>
            <div class="icons">
                <div class="icon"><img  src="images/icon-document.svg"></div>
                <div class="icon"><img  src="images/icon-folder.svg"></div>
                <div class="icon"><img  src="images/icon-upload.svg"></div>
            </div>
        </div>
        <div class="right">
            <p class="used">You've used <b>815 GB</b> of your storage</b></p>
            <div class="bar"></div>
            <div class="amounts">
                <p class="min">0 GB</p>
                <p class="max">1000 GB</p>
            </div>
        </div>
        <div class="quotebox">
            <h1>185</h1>
            <p>GB LEFT</p>
        </div>
    </div>
</body>
</html>
